version: '3.9'

services:
  chromadb:
    image: chromadb/chroma:latest
    volumes:
      - ./chromadb:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=${ANONYMIZED_TELEMETRY:-TRUE}
    ports:
      - "8750:8000"
    networks:
      - net
  chroma-admin:
    image: fengzhichao/chromadb-admin:latest
    ports:
      - "3750:3000"
    networks:
      - net

networks:
  net:
    driver: bridge